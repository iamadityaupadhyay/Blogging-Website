<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div> 
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Blog id</th>
                <th scope="col">Blog Name</th>
                <th scope="col">Blog Description</th>
                <th scope="col">Blog Image</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              {%for blog in blogs%}
              <tr>
                <th scope="row">{{blog.id}}</th>
                <td>{{blog.blog_name}}</td>
                <td>{{blog.blog_description}}</td>
                <td>
                  <img src = "/media/{{blog.blog_image}}/">
                
                </td>
                <td>
                    <a href="/blog/update/{{blog.id}}/" type="button" class="btn btn-success">Update</button>
                </td>
                <td>
                    <a href="/blog/delete/{{blog.id}}/" type="button" class="btn btn-danger">Delete</button>
                </td>
                
              </tr>
               {%endfor%} 
            </tbody>
          </table>
    </div>
</body>
</html>
